<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div>
            <h1>Pomodoro App</h1>
        </div>
        <nav>
            <ul>
                <p>Powered by</p>
                <a href="https://www.pexels.com">

                </a>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section id="containerTimer">

    <!-- Footer -->
    <footer>
        <p id="info-author">Info author</p>
    </footer>

    <script src="app.js"></script>
